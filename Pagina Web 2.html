.gallery-section {

}
h2 {

}
.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    max-width: 800px;
    margin: auto;
}
.gallery img {
    width: 100%;
    border-radius: 10px;

footer {
